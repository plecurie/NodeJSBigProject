image: node:latest

#services:
#  - elassandra:latest

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

test:
  stage: test
  before_script:
    - npm install
  script:
    - npm run test

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build

deploy:
  stage: deploy
  artifacts:
    paths:
      - build/
  only:
    - master
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh-add <(echo "$STAGING_PRIVATE_KEY")
    - ssh -p22 root@vps808693.ovh.net "mkdir htdocs/_tmp"
    - scp -P22 -r build/* root@vps808693.ovh.net:htdocs/_tmp
    - ssh -p22 root@vps808693.ovh.net "mv htdocs/scala-api htdocs/_old && mv htdocs/_tmp htdocs/scala-api"
    - ssh -p22 root@vps808693.ovh.net "rm -rf htdocs/_old"