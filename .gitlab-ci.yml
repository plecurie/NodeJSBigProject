image: node:latest

stages:
  - test
  - build
  - clean_build
  - deploy
  - cleanup

cache:
  paths:
    - node_modules/

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
      - node_modules

clean_build:
  stage: clean_build
  script:
    - rm -rf node_modules
    - rm -rf ~/.node-gyp
  when: on_failure

test:
  stage: test
  script:
    - npm run test
  needs:
    - job: build
      artifacts: true

deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - 'which sshpass || ( apt-get update -y -qq && apt-get install sshpass -y -qq )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - sshpass -e ssh -p22 root@vps808693.ovh.net "mkdir /home/scala/htdocs/api/_tmp/ "
    - sshpass -e scp -P22 -r dist/* root@vps808693.ovh.net:/home/scala/htdocs/api/_tmp
    - sshpass -e ssh -p22 root@vps808693.ovh.net "mv /home/scala/htdocs/api/current /home/scala/htdocs/api/_old && mv /home/scala/htdocs/api/_tmp /home/scala/htdocs/api/current"
    - sshpass -e ssh -p22 root@vps808693.ovh.net "rm -rf /home/scala/htdocs/api/_old"
  needs:
    - job: build
      artifacts: true
  only:
    - master