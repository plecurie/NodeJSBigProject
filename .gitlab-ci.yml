stages:
  - build
  - staging
  - release
  - deploy

variables:
  STAGING_IMAGE: registry.gitlab.com/scala1/scala-api:latest
  PRODUCTION_IMAGE: $CI_REGISTRY_PRODUCTION:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

compile:
  stage: build
  image: node:alpine
  script:
    - npm install --silent
    - npm run build
  artifacts:
    paths:
      - dist/

test:
  stage: build
  image: node:alpine
  script:
    - npm install --silent
    - npm run test

dockerize:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t $STAGING_IMAGE .
    - docker push $STAGING_IMAGE

deploy_staging:
  stage: staging
  image: docker:dind
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  before_script:
    - 'which ssh-agent || ( apk add openssh-client )'
    - 'which sshpass || ( apk add sshpass )'
    - mkdir -p ~/.ssh
    - echo "$SSH_STAGING_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H $H_STAGING >> ~/.ssh/known_hosts
  script:
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - sshpass -e ssh scala_vps@$H_STAGING "docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}"
    - sshpass -e ssh scala_vps@$H_STAGING "docker-compose down" || true
    - sshpass -e ssh scala_vps@$H_STAGING "docker rm ${STAGING_IMAGE}" || true
    - sshpass -e ssh scala_vps@$H_STAGING "docker-compose up" || true
    - rm -f ~/.ssh/id_rsa
    - 'echo Staging done: $(date “+%F %H:%M:%S”)'
  environment:
    name: Staging
    url: http://$H_STAGING:3100
  only:
    - master
    - develop

release:
  stage: release
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  before_script:
    - 'which ssh-agent || ( apk add openssh-client )'
    - 'which sshpass || ( apk add sshpass )'
    - mkdir -p ~/.ssh
    - echo "$SSH_STAGING_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H $H_STAGING >> ~/.ssh/known_hosts
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker pull $STAGING_IMAGE
    - docker tag $STAGING_IMAGE $PRODUCTION_IMAGE
    - docker logout
    - docker login $CI_PROD_REGISTRY -u $CI_PROD_REGISTRY_USER -p $CI_PROD_REGISTRY_PASSWORD
    - docker push $PRODUCTION_IMAGE
  needs:
    - deploy_staging
  when: manual
  only:
    - master

deploy_production:
  stage: deploy
  image: node:latest
  services:
    - docker:dind
  environment:
    name: Production
    url: https://gitlab.scala-patrimoine.fr:3100
  before_script:
    - 'which ssh-agent || ( apk add openssh-client )'
    - 'which sshpass || ( apk add sshpass )'
    - mkdir -p ~/.ssh
    - echo "$SSH_PRODCTION_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H $H_PROD >> ~/.ssh/known_hosts
  script:
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - sshpass -e ssh gitlab-runner@$H_PROD "docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}"
    - sshpass -e ssh gitlab-runner@$H_PROD "docker stop ${IMAGE_TAG}" || true
    - sshpass -e ssh gitlab-runner@$H_PROD "docker rm ${IMAGE_TAG}" || true
    - sshpass -e ssh gitlab-runner@$H_PROD "docker rmi -f ${PRODUCTION_IMAGE}" || true
    - sshpass -e ssh gitlab-runner@$H_PROD "docker run --publish=3100:3100 -d ${PRODUCTION_IMAGE}"
    - rm -f ~/.ssh/id_rsa
    - 'echo Deploy done: $(date “+%F %H:%M:%S”)'
  needs:
    - job: release
  only:
    - master