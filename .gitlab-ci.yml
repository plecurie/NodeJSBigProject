image: node:latest

#services:
#  - elassandra:latest

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

test:
  stage: test
  before_script:
    - npm install
  script:
    - npm run test

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build

deploy:
  stage: deploy
  artifacts:
    paths:
      - build/
  only:
    - master
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh-add <(echo "SSH_PRIVATE_KEY")
    - ssh -p22 (echo "$SSH_HOST") "mkdir /var/www/_tmp"
    - scp -r build/* (echo "$SSH_HOST"):/var/www/_tmp
    - ssh (echo "$SSH_HOST") "mv /var/www/scala-api /var/www/_old && mv /var/www/_tmp /var/www/scala-api"
    - ssh (echo "$SSH_HOST") "rm -rf /var/www/_old"
