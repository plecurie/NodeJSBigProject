deploy:
  stage: deploy
  artifacts:
    paths:
      - build/
  only:
    - master
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - 'which sshpass || ( apt-get update -y -qq && apt-get install sshpass -y -qq )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    # - ssh scala@vps808693.ovh.net echo "$SSH_PRIVATE_KEY" >> .ssh/authorized_keys
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - sshpass -e ssh -p22 scala@vps808693.ovh.net "cd htdocs/api/ && mkdir htdocs/api/_tmp/"
    - sshpass -e scp -P22 -r build/* scala@vps808693.ovh.net:htdocs/api/_tmp
    - sshpass -e ssh -p22 scala@vps808693.ovh.net "mv htdocs/api/current htdocs/api/_old && mv htdocs/api/_tmp htdocs/api/current"
    - sshpass -e ssh -p22 scala@vps808693.ovh.net "rm -rf htdocs/api/_old"