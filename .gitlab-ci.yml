stages:
  - check
  - test
  - build
  - production

variables:
  PRODUCTION_IMAGE: $CI_REGISTRY_PRODUCTION:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

compile:
  stage: check
  image: node:alpine
  script:
    - npm install --silent
    - npm run build
  artifacts:
    paths:
      - dist/

unittest:
  stage: test
  image: node:alpine
  needs:
    - job: compile
      artifacts: true
  script:
    - npm run test

dockerize:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  needs:
    - job: compile
      artifacts: true
    - job: unittest
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t $PRODUCTION_IMAGE .
    - docker push $PRODUCTION_IMAGE
  only:
    - master

deploy_staging:
  stage: production
  image: docker:dind
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  needs:
    - job: compile
      artifacts: true
    - job: dockerize
    - job: unittest
  before_script:
    - 'which ssh-agent || ( apk add openssh-client )'
    - 'which sshpass || ( apk add sshpass )'
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H $H_PRODUCTION >> ~/.ssh/known_hosts
  script:
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - sshpass -e ssh $U_PRODUCTION@$H_PRODUCTION "docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}"
    - sshpass -e ssh $U_PRODUCTION@$H_PRODUCTION "docker-compose down" || true
    - sshpass -e ssh $U_PRODUCTION@$H_PRODUCTION "docker-compose pull nodejs" || true
    - sshpass -e ssh $U_PRODUCTION@$H_PRODUCTION "docker-compose up -d" || true
    - rm -f ~/.ssh/id_rsa
    - 'echo Deploy done: $(date “+%F %H:%M:%S”)'
  environment:
    name: Production
    url: http://$H_PRODUCTION:3100
  only:
    - master
